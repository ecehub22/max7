<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VATE SoftSys (VSS)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BACKGROUND -->
<canvas id="bg-canvas"></canvas>

<!-- HEADER -->
<header class="header">
  <div class="logo">
    <img src="logo.png" alt="VSS Logo">
  </div>
  <button class="btn-primary">Get Started</button>
</header>

<!-- HERO -->
<section class="hero reveal">
  <h1 class="hero-title">
    <span class="text-red">Learn.</span>
    <span class="text-pink">Get Hired.</span><br>
    <span class="text-cyan">Build with AI.</span>
  </h1>

  <p class="hero-desc">
    VSS is a 3-in-1 partner for colleges, employers, and AI buyers.
    We bridge the gap between technical education and industry-scale implementation.
  </p>

  <div class="hero-buttons">
    <button class="btn-primary">Student / College</button>
    <button class="btn-outline">Hiring Partner</button>
    <button class="btn-outline">AI Solutions</button>
  </div>
</section>

<script src="script.js"></script>
<script>
  lucide.createIcons();
</script>
</body>
</html>
